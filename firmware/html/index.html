<!DOCTYPE html>
<html>
  <head>
    <title>Dimmer</title>
    <script src="140medley.min.js"></script>
    <style>
      body { margin: 0; padding: 0;}
      #main { width: 100%; }
      #title { background-color: #584e56; padding: 20px; }
      h1 { margin: 0; padding: 0; color: #fff; }
      #content { padding: 20px; }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="title">
        <h1>Dimmer</h1>
      </div>
    <div id="content">
      <table>
        <tr>
          <td>Power:</td>
          <td style="text-align: center"><input type="button" id="off" value="OFF"></td>
          <td style="text-align: center"><input type="button" id="on" value="ON"></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td><label for="ds">Brightness:</label></td>
          <td colspan="2"><input id="ds" type="range" min="0" max="100"></td>
          <td><span id="dv">0</span> %</td>
        </tr>
      </table>
      <br><br>
      <input type="button" id="logout" value="Logout">
    </div>
    <script src="dimmer.js"></script>
    </div>
  </body>
</html>
